<!-- contact.html -->
{% extends "base.html" %}
{% block main %}
<div class="container">
  <h1>Contact Us</h1>
  <form method="POST" action="{{ url_for('contact') }}">
    {{ form.csrf_token }}

    <div>
      {{ form.name.label }}
      {{ form.name }}
    </div>

    <div>
      {{ form.email.label }}
      {{ form.email }}
    </div>

    <div>
      {{ form.subject.label }}
      {{ form.subject }}
    </div>

    <div>
      {{ form.message.label }}
      {{ form.message }}
    </div>

    <div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>
</div>
{% endblock %}
